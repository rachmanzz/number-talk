name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "number-frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: number-frontend/package-lock.json

      - run: npm ci
        working-directory: number-frontend

      - run: npm run build
        working-directory: number-frontend

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: number-frontend
